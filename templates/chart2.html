<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['verified_purchase', 'positive', 'negative', 'neutral'],
          ['extremist', 1000, 400, 200],
          ['moderate', 900, 460, 250],
           
        ]);

        var options = {
          chart: {
            title: '',
            subtitle: 'product reviews',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
		<a href="{{url_for('chart1')}}"><button type="submit" style="background-color:green;color:white;width:150px;height:40px;">Analysis</button></a>
  </body>
</html>
