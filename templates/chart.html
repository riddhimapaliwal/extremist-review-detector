<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Reviews', 'Percentage'],
          ["extremist", 50],
          ["moderate", 40],
          
          
        ]);

        var options = {
          title: 'Detecting and Characterizing Extremist Reviewer',
          width: 900,
          legend: { position: 'none' },
          chart: { title: ' Product Reviews',
                   subtitle: 'percentage' },
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'Percentage'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };
    </script>
  </head>  
<body>
    <center><div id="top_x_div" style="width: 900px; height: 500px;"></div></center>
	<a href="{{url_for('chart2')}}"><button type="submit" style="background-color:green;color:white;width:150px;height:40px;">Analysis</button></a>
</body>
   
</html>
